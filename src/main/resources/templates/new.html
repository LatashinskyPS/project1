<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/}" th:object="${userValidation}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{userName}" id="name"/>
    <div style="color:red" th:if ="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
    <br/>
    <label for="age">Enter email: </label>
    <input type="text" th:field="*{userEmail}" id="age"/>
    <div style="color:red" th:if ="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></div>
    <br/>
    <label for="email">Enter password: </label>
    <input type="text" th:field="*{password}" id="email"/>
    <div style="color:red" th:if ="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
