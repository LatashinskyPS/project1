<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New ask</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin-panel/tests/{id}(id=${id})}" th:object="${newAsk}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{ask}" id="name"/>
  <div style="color:red" th:if ="${#fields.hasErrors('ask')}" th:errors="*{ask}"></div>
  <br/>
  <input type="submit" value="Create!"/>
</form>
</body>
</html>
