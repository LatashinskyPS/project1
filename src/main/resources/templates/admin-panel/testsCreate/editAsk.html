<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Ask</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin-panel/tests/asks/{id}(id=${editAsk.getId()})}" th:object="${editAsk}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{ask}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('ask')}" th:errors="*{ask}"></div>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
